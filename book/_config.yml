---
# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ECE215/S Course Webpage
author: DFEC
logo: logo.png
copyright: '2024'

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "auto"

# Add a button to enable widgets in your book
ipywidgets:
  use_show_widgets_button: true

launch_buttons:
#  colab_url: "https://colab.research.google.com" # Add a "Launch on Google Colab" button to .ipynb files
  thebe: true # Enables the "Live Code" button to activate Thebe
  # --- BinderHub Settings (Optional but Recommended for Thebe) ---
  # These settings tell Thebe where to find the BinderHub to provision the kernel
  # that runs your code. Without a BinderHub, Thebe won't have a kernel to execute the code.
  # Use the official mybinder.org if your project isn't too demanding.
  binderhub_url: "https://mybinder.org" #
  binder_repo_base: "https://github.com/" # The base URL of your repository (e.g., GitHub, GitLab).
  binder_repo_org: "USAFA-ECE" # Your GitHub username or organization name.
  binder_repo_name: "ece215-book" # The name of your GitHub repository.
  binder_repo_branch: "main" # The branch where your book's content resides (e.g., 'main' or 'master').

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/usafa-ece/ece215-book  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.ico
  use_issues_button: true
  use_repository_button: true

